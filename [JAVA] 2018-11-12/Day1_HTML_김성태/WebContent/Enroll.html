<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.title {
	text-align: center;
	height: 150px;
	background-color: gray;
}

.right {
	text-align: right;
	height: 40px;
}

.left {
	text-align: left;
	height: 40px;
}
</style>
</head>
<body>
	<table width="100%" border="1">
		<thead class=title>
			<tr>
				<th colspan="2"><h1>도서 등록 화면</h1></th>
			</tr>
		</thead>
		<tbody height="500px">
			<tr class=right>
				<td colspan="2">* 표시가 된 항목은 필수 입력 항목입니다.&nbsp;</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 도서번호</td>
				<td>
					<form>
						&nbsp; <input type="text">
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 도서제목</td>
				<td>
					<form>
						&nbsp; <input type="text">
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 도서종류</td>
				<td>
					<form>
						&nbsp; <select>
							<option>해당 항목을 선택하세요</option>
							<option>프로그래밍</option>
							<option>운영체제</option>
							<option>데이터베이스</option>
							<option>네트워크</option>
						</select>
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 출판국가</td>
				<td>
					<form>
						&nbsp; <input type="radio"> 국내도서 <input type="radio">
						외국도서
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 출 판 일</td>
				<td>
					<form>
						&nbsp; <input type="text">
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 출 판 사</td>
				<td>
					<form>
						&nbsp; <select>
							<option>해당 항목을 선택하세요</option>
							<option>영진출판사</option>
							<option>한빛미디어</option>
							<option>프리렉출판사</option>
							<option>네오솔루션</option>
							<option>사이버출판사</option>
						</select>
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 저 자</td>
				<td>
					<form>
						&nbsp; <input type="text">
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 도서가격</td>
				<td>
					<form>
						&nbsp; <input type="text"> <select>
							<option>원</option>
							<option>달러</option>
						</select>
					</form>
				</td>
			</tr>

			<tr class=left>
				<td width="150px">&nbsp;* 요약내용</td>
				<td>
					<form>
						&nbsp;
						<textarea rows="4" cols="80">
						</textarea>
					</form>
				</td>
			</tr>
		</tbody>
		<tfoot class=title>
			<tr height="50px">
				<td colspan="2">
					<form action = "./Result.html"  METHOD=POST>
						<input type="submit" value="도서등록"/> 
						<input type="reset" value="취소"/>
					</form>
				</td>
			</tr>
		</tfoot>
	</table>


</body>
</html>
